      .button {
        background-color: #FFDCF3;
        border: 1px solid white;
        color: #80767C;
        padding: 9px 24px;
        text-align: center;
        border-radius: 20px;
        display: inline-block;
        font-family: "Italiana", sans-serif;
        font-size: 18px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .button:hover {
        background: #F3D1E7;
      }

      .button1 {
        position: relative;
        float: right;
        margin-right: 25px;
      }

      body {

      }

        margin-left: 20px;
        text-align: center;
      }

        left: 0;
        right: 0;
        top: 0;
        width: 100%;
        height: 350px;
        background-color: #FFDCF3;

        top: 300px;

          letter-spacing: 2px;
          color: #FFDCF3;
          /*light pink*/

          padding: 15px;
          text-align: justify;

          a {
            color: white;
          }

          th {
            background: #FFDCF3;
            color: black;
          }
        }
      }
